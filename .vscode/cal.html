<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cal.css" rel="stylesheet">
    <title>SIMPLE CALCULATOR</title>
    <style> table,tr,td,th
        {
            
            border:1px solid black;
            border-collapse: collapse;
            padding: 30px;
            border-spacing: 30px;
        }
        </style>
</head>
<body>
    <div class="box">
    <table id="table">
        <tr>
            <td colspan="4" ><input type="text" id="result" placeholder="0"></td>
        </tr>
        <tr>
            <td align="center" class="d"><button onclick="ac()" class="button">AC</button> </td>
            <td align="center" class="d"><button onclick="del()" class="button">DEL</button> </td>
            <td align="center" class="b"><button onclick="show('%')" class="button">%</button> </td>
            <td align="center" class="b"><button onclick="show('/')" class="button">/</button> </td>

        </tr>
        <tr>
            <td align="center"><button onclick="show('7')" class="button">7</button> </td>
            <td align="center"><button onclick="show('8')" class="button">8</button> </td>
            <td align="center"><button onclick="show('9')" class="button">9</button> </td>
            <td align="center" class="b"><button onclick="show('*')" class="button">*</button> </td>

        </tr>
        <tr>
            <td align="center"> <button onclick="show('4')" class="button">4</button></td>
            <td align="center"> <button onclick="show('5')" class="button">5</button></td>
            <td align="center"> <button onclick="show('6')" class="button">6</button></td>
            <td align="center" class="b"> <button onclick="show('+')" class="button">+</button></td>

        </tr>
        <tr>
            <td align="center"><button onclick="show('1')" class="button">1</button> </td>
            <td align="center"><button onclick="show('2')" class="button">2</button> </td>
            <td align="center"><button onclick="show('3')" class="button">3</button> </td>
            <td align="center" class="b"><button onclick="show('-')" class="button">-</button> </td>

        </tr>
        <tr>
            <td align="center"><button onclick="show('0')" class="button">0</button> </td>
            <td align="center"><button onclick="show('.')" class="button">.</button></td>
            <td colspan="2" align="center" class="c"><button onclick="equals()" class="button">=</button> </td>
            

        </tr>
    </table>
    </div>
    <script src="cal.js"></script>
</body>
</html>
