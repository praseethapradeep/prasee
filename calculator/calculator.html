<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="box">
    <div class="display">
        <input type="text" class="show" placeholder="0">
        <button onclick="clear()" class="ac" >AC</button>
        <button onclick="del()" class="delete">DEL</button>
        <button onclick="num('/')" class="division">/</button>
        <button onclick="num('1')"class="four">1</button>
        <button onclick="num('2')"class="four">2</button>
        <button onclick="num('3')"class="four">3</button>
        <button onclick="num('*')"class="four">*</button>
        <button onclick="num('4')"class="four">4</button>
        <button onclick="num('5')"class="four">5</button>
        <button onclick="num('6')"class="four">6</button>
        <button onclick="num('+')"class="four">+</button>
        <button onclick="num('7')"class="four">7</button>
        <button onclick="num('8')"class="four">8</button>
        <button onclick="num('9')"class="four">9</button>
        <button onclick="num('-')"class="four">-</button>
        <button onclick="num('.')"class="four">.</button>
        <button onclick="num('0')"class="four">0</button>
        <button onclick="equals('=')" class="equals">=</button>
    </div>
        
    </div>
</body>
</html>
